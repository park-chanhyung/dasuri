<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${community.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${community.commuTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${community.commuWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${community.commuCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${community.commuHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${community.commuContents}"></td>
    </tr>
<!--    <tr th:if="${board.fileAttached == 1}">-->
<!--        <th>image</th>-->
<!--        <td><img th:src="@{|/upload/${board.storedFileName}|}" alt=""></td>-->
<!--    </tr>-->
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>




</body>
<script th:inline="javascript">


    const listReq = () => {
        console.log("목록 돌아가기");
        location.href = "/board/Community_list";
    }
    const updateReq = () => {
        console.log("수정하기");
        const id = [[${community.id}]];

        location.href = "/board/Update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제하기");
        const id = [[${community.id}]];
        if (!confirm('게시글을 삭제하시겠습니까?')){
            return false;
        }

        location.href = "/board/delete/"+id;
    }
</script>
</html>
