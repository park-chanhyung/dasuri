<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/community_post.css}">
</head>
<body>
<!--네브바-->
<header style="font-size: 50px;">
    <div th:include="/list/layout/nav"></div>
</header>

<div class="title">
    <h3>글 작성</h3>
</div>

<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<!--enctype="multipart/form-data" => 안넣으면 파일의 이름이 넘어가거나 컨트롤러쪽에 안넘어갈수있음 -->
<form action="/board/community_post" method="post" enctype="multipart/form-data">
    <input type="hidden" name="commuWriter"> <br>
    <p>제목: <input type="text" name="commuTitle"></p> <br>
    <p>내용: <textarea name="commuContents" cols="30" rows="10"></textarea></p><br>
    <input type="file" name="communityFile" multiple> <br>
    <input type="submit" value="글작성">
</form>

<footer>
    <div th:include="/list/layout/footer"></div>
</footer>
</body>
</html>
