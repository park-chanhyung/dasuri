<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 : 공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/center.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}">
</head>
<body>

    <header style="font-size: 50px;">
        <div th:include="/list/layout/nav"></div>
    </header>

    <div class="center_loc">
        <a href="index"><img src="/img/admin/admin_home_bl.png" width="15px"> &nbsp; > &nbsp;</a>
        <a href="notice_main"> 공지사항 &nbsp; </a>
    </div>

    <div class="center_title">
        <h1>공지사항</h1>
        <h4>다수리 사이트의 주요 공지를 확인하세요.</h4>

        <!--  	  검색창 영역 -->
        <form th:action="@{notice_search}" id="notice_search">
            <div class="faq_search">
                    <input type="text" class="faq_searchTerm" name="notice_keyword" placeholder="제목 또는 내용으로 검색하세요.">
                    <div class="faq_searchButton" onclick="submitSearch()"><img class="faq_search_img" src="/img/admin/search.png"></div>
            </div>
        </form>
        <!--		검색창 영역 끝 -->
    </div>

<!--    공지 리스트 영역 -->
    <div class="notice_area">
        <div class="notice_table_area">
<!--            <form id="noticeView" th:action="@{/notice_main_view}" method="get">-->
                <table class="notice_table">
                    <tr>
                        <th>구분</th>
                        <th>제목</th>
                        <th>수정일자</th>
                    </tr>
                    <tr th:each="important: ${importants}">
                        <td th:text="${important.notice_type}" style="color:#6192FA;font-weight: bold"></td>
                        <td th:onclick="'noticeView(\'' + ${important.notice_id} + '\', ' + (${normals.number} + 1) + ')'" th:text="${important.noticeTitle}"></td>
                        <td th:text="${important.notice_updateDate}"></td>
                    </tr>
                    <tr th:each="normal: ${normals}">
                        <td th:text="${normal.notice_id}"></td>
                        <td th:onclick="'noticeView(\'' + ${normal.notice_id} + '\', ' + (${normals.number} + 1) + ')'" th:text="${normal.noticeTitle}"></td>
                        <td th:text="${normal.notice_updateDate}"></td>
                    </tr>
                </table>

<!--        페이징 영역 -->
            <div class="pageArea">
                <!-- 첫번째 페이지로 이동 -->
                <a th:href="@{/admin_notice(page=1)}"> << </a>
                <!-- 이전 링크 활성화 비활성화 -->
                <a th:href="${normals.first} ? '#' : @{/notice_main(page=${normals.number})}"> < </a>

                <!-- 페이지 번호 링크(현재 페이지는 숫자만)
                        for(int page=startPage; page<=endPage; page++)-->
                <span th:each="page: ${#numbers.sequence(startPage, endPage)}">

                <!-- 현재페이지는 링크 없이 숫자만 -->
                    <span th:if="${page == normals.number + 1}" th:text="${page}"></span>
                                <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
                    <span th:unless="${page == normals.number + 1}">
                        <a th:href="@{/notice_main(page=${page})}" th:text="${page}"></a>
                    </span>
                </span>

                <!-- 다음 링크 활성화 비활성화
                    사용자: 2페이지, getNumber: 1, 3페이지-->
                <a th:href="${normals.last} ? '#' : @{/notice_main(page=${normals.number + 2})}"> > </a>
                <!-- 마지막 페이지로 이동 -->
                <a th:href="@{/notice_main(page=${normals.totalPages})}"> >> </a>
            </div>
<!--        페이징 영역 끝 -->

        </div>
    </div>

    <footer>
        <div th:include="/list/layout/footer"></div>
    </footer>

</body>
<script>
<!--    게시물 보기 (페이지 번호 가지고감)-->
    function noticeView(noticeId, currentPage) {
        window.location.href = '/notice_main_view/' + noticeId + '?page=' + currentPage;
    }
    function submitSearch() {
        // 폼 제출 (검색)
        document.getElementById('notice_search').submit();
    }
</script>
