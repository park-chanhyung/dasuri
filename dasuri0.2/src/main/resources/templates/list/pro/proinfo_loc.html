        <script type="text/javascript">
            $(document).ready(function () {
                $(".loc-button").click(function () {
                    var loc = $(this).data('loc');
                    $.ajax({
                        type: "GET",
                        url: "/loc_pro",
                        data: {loc: loc},
                        success: function (data) {
                            $("#procard-list").html(data);
                        },
                        error: function () {
                            alert("Error loading data.");
                        }
                    });
                });
            });
        </script>
