<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 내역</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 화이트톤 배경색 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
        }
        h1{
            font-weight: 800;
        }
        .payment-body {
            padding: 20px;
            width: 80%;
            margin: auto;
        }

        .table-responsive {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }
        tr{
            height: 50px;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6; /* 테두리 선 설정 */
            padding: 8px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa; /* 홀수 줄 배경색 설정 */
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #ffffff; /* 짝수 줄 배경색 설정 */
        }

        thead {
            height: 60px;
            background-color: #1e1e6e; /* 헤더 배경색 설정 */
            color: #ffffff; /* 헤더 글자색 설정 */
            font-weight: 700;

        }
    </style>
</head>
<body>
<header style="font-size: 50px;">
    <div th:include="/list/layout/nav"></div>
</header>
<div class="payment-body">
    <h1 class="mt-4">결제 내역</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>가격</th>
                <th>상품명</th>
                <th>받는 사람</th>
                <th>요청 사항</th>
                <th>연락처</th>
                <th>결제일</th>
                <th>주소</th>
                <th>우편번호</th>
                <th>상세주소</th>
                <th>참고항목</th>
            </tr>
            </thead>
            <tbody>
            <!-- 테이블 내용 반복 출력 -->
            <tr th:each="item, loop : ${payCheck}">
                <td th:text="${item.userId}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.itemname}"></td>
                <td th:text="${item.payusername}"></td>
                <td th:text="${item.payrequest}"></td>
                <td th:text="${item.number}"></td>
                <td th:text="${#temporals.format(item.payday, 'yyyy-MM-dd')}"></td>
                <td th:text="${item.userAddress}"></td>
                <td th:text="${item.userPostcode}"></td>
                <td th:text="${item.userDetailaddress}"></td>
                <td th:text="${item.userExtraaddress}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--푸터-->
<footer>
    <div th:include="/list/layout/footer"></div>
</footer>

</body>
</html>
