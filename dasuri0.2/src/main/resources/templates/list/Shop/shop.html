<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>

        .shop-body{
            width: 60%;
            max-height: 1300px;
            text-decoration: none;
            margin: auto;
        }
        a {
             text-decoration: none; /* 링크의 밑줄 제거 */
             color: inherit; /* 링크의 기본 색상 유지 */
         }
        .card {
            width: 250px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .list-group-item {
            border: none;
            padding: 5px 0;
        }
        .shop_search {
            width: 40%;
            height: 40px;
            display: flex;
            /*position: relative;*/
            margin: 20px auto;
            margin-bottom: 10px;
            left: 30px;
            overflow: clip;
        }
        .shop-searchTem {
            display: inline-block;
            width: 100%;
            border: 3px solid #4148C1;
            border-right: none;
            height: 35px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
            text-overflow:ellipsis;
            margin: 0 auto;
            padding: 10px;
        }

        .shop-searchTem:focus{
            color: #4148C1;
        }
        .shop_searchButton {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 1px solid #4148C1;
            background: #4148C1;
            border-radius: 0 5px 5px 0;
            text-align: center;
            cursor: pointer;
        }
        .shop_search_img{
            width: 60%;
            margin-top: 5px;
        }
    </style>
</head>

<body>
<header style="font-size: 50px;">
    <div th:include="/list/layout/nav"></div>
</header>
<a th:href="@{/shop/create}">상품 등록하기</a>
<!-- 검색 폼 -->

<form action="/shop/search"  method="get"  id="shop-search">
    <div class="shop_search">
        <input type="text" class="shop-searchTem" name="keyword" placeholder="제목 또는 내용으로 검색하세요.">
        <span class="shop_searchButton" onclick="submitSearch()"><img class="shop_search_img" src="/img/admin/search.png"></span>
    </div>
</form>
<div class="shop-body">
    <div class="row">
        <div class="col-md-3" th:each="item, loop : ${paging}">
            <div class="card mb-4">
                <a th:href="@{|/shop/detail/${item.id}|}">
                    <img th:src="@{'http://localhost:9000' + ${item.filePath}}" alt="Item image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.itemname}"></h5>
                        <p class="card-text" th:text="${item.shortinfo}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span>가격: </span>
                            <span th:text="${item.price}"></span>
                        </li>
                        <li class="list-group-item">
                            <span>평점: </span>
                            <span th:if="${item.avgStar != null}">
                              <span th:each="star : ${#numbers.sequence(1, item.avgStar)}">
                               <img style="width: 20px; height: 20px;" class="img-star" th:src="@{/img/shop/statpoint.png}" alt="star"/>
                             </span>
                            <span th:text="'(' + ${item.avgStar} + ')'" class="span-text"></span>
                             </span>
                            <span th:unless="${item.avgStar != null}">
                                 평점이 없습니다.
                             </span>
                        </li>
                        <li class="list-group-item">
                            <span>등록일: </span>
                            <span th:text="${#temporals.format(item.regtime, 'yyyy-MM-dd')}"></span>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- 페이징처리 시작 -->
<div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${paging.number-1}|}">
                <span>이전</span>
            </a>
        </li>
        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:classappend="${page == paging.number} ? 'active'"
            class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                <span>다음</span>
            </a>
        </li>
    </ul>
</div>
<!-- 페이징처리 끝 -->
<!--푸터-->
<footer>
    <div th:include="/list/layout/footer"></div>
</footer>

</body>
</html>
