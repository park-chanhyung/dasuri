<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<!--<html xmlns:th="http://thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign_up.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:inline="javascript" src="/js/find_user.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>회원 찾기</title>
</head>
<body>
<header style="font-size: 50px;">
    <div th:include="/list/layout/nav"></div>
</header>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">아이디 찾기</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">비밀번호 찾기</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="name" class="label">이름</label>
                    <input id="name" type="text" class="input">
                </div>
                <div class="group">
                    <label for="birth" class="label">생년월일</label>
                    <input id="birth" type="text" class="input">
                </div>
                <div class="group">
                    <input type="button" class="button" value="아이디 찾기" onclick="findUserId()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a th:href="@{/login}">로그인</a>
                </div>
            </div>

            <div class="sign-up-htm">
                <div class="group">
                    <label for="id" class="label">아이디</label>
                    <input id="id" type="text" class="input">
                </div>
                <div class="group">
                    <label for="phone" class="label">휴대폰번호</label>
                    <input id="phone" type="text" class="input" placeholder="ex)01012345678 '-'하이픈 없이 입력.">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="비밀번호 찾기">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1"><a th:href="@{/login}">로그인</a></label>
                </div>
            </div>


        </div>
    </div>
</div>
<footer>
    <div th:include="/list/layout/footer"></div>
</footer>

</script>
</body>
</html>
