<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 페이지 : 푸터 (오른쪽 섹션)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/adminFooter.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>

        <div th:fragment="admin_footer" class="right-content">
          <div class="user-info">
			  <h4 class="blue">관리자 님 환영합니다!</h4>
			  <a href="index"> 메인으로>> </a>
          </div>

          <div class="active-calories">
			  <h4>접속자 수</h4>
			  <ul>
				  <li><p><span>일간</span> : 5,742</p></li>
				  <li>주간 : 132,973</li>
				  <li>월간 : 8,978,230</li>
			  </ul>
          </div>

          <div class="friends-activity">
            <div class="card-container">
            <h4>신규 문의글</h4>
              <div class="card">
				  <form th:action="@{admin_moon_view}" method="post" id="moonView">
					  <input type="hidden" id="moonPkId" name="moonPkId" value="">
					  <table class="footer_moon">
						  <tr>
							  <th colspan="3">
								  <a href="/admin_moon" class="moon_total">전체보기</a>
							  </th>
						  </tr>
						  <tr th:each="moon: ${moons}" th:attr="onclick='submitFooter('+${moon.moonPkId}+')'" class="yy">
							  <td th:text="${moon.moonUserId}"></td>
							  <td th:utext="${moon.moonType == '1' ? '문의' : '신고'}"></td>
							  <td th:text="${moon.moonTitle}"></td>
						  </tr>
					  </table>
		  		</form>
              </div>
            </div>
          </div>
        </div>
          
</body>
</html>
<script type="text/javascript">
	function submitFooter(moonPkId) {
		document.getElementById("moonPkId").value = moonPkId;
		document.getElementById("moonView").submit();
	}
</script>
