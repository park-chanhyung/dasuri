
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>faq 올리기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>

<main>

    <!--   헤더 -->
    <nav th:replace="~{/adminad/fragment/admin_header :: admin_header3}"></nav>

    <section class="content">
        <div class="admin_one_area">

            <h1 class="blue">FAQ 올리기</h1>

            <div class="mem_container">

                <form th:action="@{admin_faq_write_ok}" onsubmit="return confirm('등록하시겠습니까?');">
                    <table border="1">
                        <tr>
                            <th colspan="2">질문</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" name="faqQuestion" placeholder="자주 찾는 질문을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th>태그</th>
                            <td>
                                <input type="text" name="faqTag" placeholder="'#키워드' 형식으로 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">답변</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea name="faqAnswer" cols="60" rows="20" placeholder="답변을 입력하세요."></textarea>
                            </td>
                        </tr>
                    </table>

                    <table class="moon_view_bottom">
                        <tr>
                            <th> <input type="submit" value="완료"> </th>
                            <th> <input type="reset" value="다시작성"> </th>
                            <th> <button type="button" onclick="location.href='admin_notice'">목록으로</button> </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <!--   푸터 -->
        <nav th:replace="~{/adminad/fragment/admin_footer :: admin_footer}"></nav>

    </section>
</main>

</body>
</html>
