
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>공지 올리기</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/adminFooter.css}">
</head>
<body>

<main>

  <!--   헤더 -->
  <nav th:replace="~{/adminad/fragment/admin_header :: admin_header3}"></nav>

  <section class="content">
    <div class="admin_one_area">

      <h1 class="blue">공지 올리기</h1>

      <div class="mem_container">

<!--        파일 추가 -->
        <form th:action="@{/admin_notice_write_ok}" method="post" onsubmit="return confirm('등록하시겠습니까?');" enctype="multipart/form-data">
          <table class="notice_form_table">
            <tr>
              <th>제목</th>
              <td>
                <input type="text" name="noticeTitle" placeholder="공지 제목을 입력하세요.">
              </td>
              <td>
                중요 <input type="checkbox" name="important" value="y">
              </td>
            </tr>
            <tr>
              <th>내용</th>
              <td>
                <textarea name="noticeContent" id="editor" cols="60" rows="20" placeholder="공지 내용을 입력하세요."></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>* 파일은 이미지만 첨부 가능합니다.</p>
                <input type="file" id="file" name="file" accept="image/*">
              </td>
            </tr>
          </table>

          <table class="moon_view_bottom">
            <tr>
              <th> <input type="submit" value="완료"> </th>
              <th> <input type="reset" value="다시작성"> </th>
              <th> <button type="button" onclick="location.href='admin_notice'">목록으로</button> </th>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <!--   푸터 -->
    <nav th:replace="~{/adminad/fragment/admin_footer :: admin_footer(moons=${moons})}"></nav>

  </section>
</main>

</body>
</html>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
  ClassicEditor.create(document.querySelector('#editor'));
</script>
