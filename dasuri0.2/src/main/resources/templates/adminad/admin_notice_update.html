
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>공지글 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>

<main>

    <!--   헤더 -->
    <nav th:replace="~{/adminad/fragment/admin_header :: admin_header3}"></nav>

    <section class="content">
        <div class="admin_one_area">

            <h1 class="blue">공지글 수정</h1>

            <div class="mem_container">
                <form th:action="@{/admin_notice_update_ok}" method="post" th:object="${noticeDTO}"  onsubmit="return confirm('수정하시겠습니까?');" enctype="multipart/form-data">
                    <input type="hidden" name="notice_id" th:value="${notice.notice_id}"/>
                    <input type="hidden" name="notice_firstDate" th:value="${notice.notice_firstDate}"/>
                    <input type="hidden" name="notice_updateDate" th:value="${notice.notice_updateDate}"/>
                    <table class="mem_table">
                        <tr>
                            <th width="30%">제목</th>
                            <td>
                                <input type="text" th:value="${notice.noticeTitle}" name="noticeTitle">
                                &nbsp; 중요 <input type="checkbox" name="important" value="y">
                            </td>
                        </tr>
                        <tr>
                            <th width="30%">번호</th>
                            <td th:text="${notice.notice_id}"></td>
                        </tr>
                        <tr>
                            <th>작성일</th>
                            <td th:text="${notice.notice_firstDate}"></td>
                        </tr>
                        <tr>
                            <th>마지막 수정일</th>
                            <td th:text="${notice.notice_updateDate}"></td>
                        </tr>
                        <tr>
                            <th colspan="2">내용</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea name="noticeContent" id="editor" cols="70" rows="10" th:text="${notice.noticeContent}"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p>* 파일은 이미지만 첨부 가능합니다.</p>
                                <input type="file" id="file" name="file" accept="image/*">
                            </td>
                        </tr>
                    </table>

                    <table class="moon_view_bottom">
                        <tr>
                            <th> <input type="submit" value="수정"> </th>
                </form>
                            <th>
                                <form th:action="@{admin_notice_view}" method="post">
                                    <input type="hidden" name="id" th:value="${notice.notice_id}"/>
                                    <input type="submit" value="취소">
                                </form>
                            </th>
                        </tr>
                    </table>
            </div>
        </div>

        <!--   푸터 -->
        <nav th:replace="~{/adminad/fragment/admin_footer :: admin_footer}"></nav>

    </section>
</main>

</body>
</html>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor.create(document.querySelector('#editor'));
</script>
