<script>
    function submitForm(proId) {
        // 클릭된 값 저장
        document.getElementById('proId').value = proId;

        // 폼 제출 (공지 게시물 보기)
        document.getElementById('view_pro').submit();//view_pro는 form id
    }
</script>
