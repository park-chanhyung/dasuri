<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .shop-body{
            width: 60%;
            max-height: 1300px;

            margin: auto;
        }
        .card {
            width: 250px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .card img {
            margin: auto;
            padding: 12px;
            width: 100%;
            max-height: 180px;
            min-height: 180px;
            height: 70%;
            border-radius: 18px;
        }
        .card-title {
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-text {
            text-align: left;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .card-body{

        }
    </style>

</head>

<body>
<header style="font-size: 50px;">
    <div th:include="/list/layout/nav"></div>
</header>
<a th:href="@{/shop/create}">상품 등록하기</a>

<div class="shop-body">
<div th:each="item : ${itemlist}" class="card">
    <a th:href="@{|/shop/detail/${item.id}|}">

    <img th:src="@{'http://localhost:9000' + ${item.filePath}}" alt="Item image">
    <div class="card-body">
        <h5 class="card-title" th:text="${item.itemname}">Item Name</h5>
        <p class="card-text" th:text="${item.shortinfo}"></p>
    </div>
    </a>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">가격 : <span th:text="${item.price}">0.00</span></li>
        <li class="list-group-item">등록일 : <span th:text="${#temporals.format(item.regtime,'yyyy-MM-dd')}">YYYY-MM-DD</span></li>
    </ul>

</div>
</div>

<!--푸터-->
<footer>
    <div th:include="/list/layout/footer"></div>
</footer>

</body>
</html>
