<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>

	<main>

		<!--   헤더 -->
		<nav th:replace="~{/adminad/fragment/admin_header :: admin_header3}"></nav>
  	
  	<section class="content">

		<div class="admin_one_area">

			<h1 class="blue">공지 관리</h1>

			<!--  	  검색창 영역 -->
			<div class="search">
				<input type="text" class="searchTerm" placeholder="제목or내용">
				<div class="searchButton"><img class="search_img" src="/img/admin/search.png"></div>
			</div>
			<!--		검색창 영역 끝 -->

			<div class="mem_container">
				<table class="mem_table">
					<tr>
						<th style="width: 30%">제목</th>
						<th style="width: 30%">내용</th>
						<th style="width: 5%"></th>
					</tr>
					<tr>
						<td>첫번째 공지입니다.</td>
						<td>인사올립니다 행님덜</td>
						<td><button>관리</button></td>
					</tr>
				</table>
				<div class="mem_paging_wrap">
					<table class="mem_paging">
						<tr>
							<td> << </td>
							<td> 1 </td>
							<td> 2 </td>
							<td> 3 </td>
							<td> 4 </td>
							<td> >> </td>
						</tr>
					</table>
				</div>
			</div>
		</div>


		<!--   푸터 -->
		<nav th:replace="~{/adminad/fragment/admin_footer :: admin_footer}"></nav>


  	</section>
	</main>

</body>
</html>
