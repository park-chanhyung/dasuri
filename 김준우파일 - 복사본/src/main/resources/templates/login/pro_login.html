<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_login.css}">
    <script src="/js/sign_up.js"></script>
    <title>기사 회원</title>
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="proId" class="label">아이디</label>
                    <input id="proId" name="proId" type="text" class="input">
                </div>
                <div class="group">
                    <label for="proPwd" class="label">비밀번호</label>
                    <input id="proPwd" name="proPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="member_remember" type="checkbox" class="check" checked>
                    <label for="member_remember"><span class="icon"></span>로그인 정보 기억하기</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="로그인">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">아이디/비밀번호가 기억나지 않으신다면?</a>
                </div>
            </div>
            <!--div sign-in-htm start-->
            <form action="/dasuri/sign_up" method="post">
            <div class="sign-up-htm">
                <div class="group">
                    <label for="proId" class="label">아이디</label>
                    <input id="proId" name="proId" type="text" class="input">
                </div>
                <div class="group">
                    <label for="proName" class="label">이름</label>
                    <input id="proName" name="proName" type="text" class="input">
                </div>
                <div class="group">
                    <label for="proPwd" class="label">비밀번호</label>
                    <input id="proPwd" name="proPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="proPwd" class="label">비밀번호 확인</label>
                    <input id="proPwd" user_pwd="proPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="proPhone" class="label">휴대폰 번호</label>
                    <input id="proPhone" name="proPhone" type="text" class="input">
                    <button type="button" class="button" onclick="verifyPhoneNumber()">인증하기</button>
                </div>
                <div class="group">
                    <input type="checkbox" id="selectAll" onclick="toggleCheckboxes()"> 전체
                    <br>
<!--                    강서구 금정구 남구 동구 동래구 부산진구 북구 사상구 사하구 서구 수영구 연제구 영도구 중구 해운대구-->
                    <input type="checkbox" name="region" value="강서구"> 강서구
                    <input type="checkbox" name="region" value="금정구"> 금정구
                    <input type="checkbox" name="region" value="남구"> 남구
                    <input type="checkbox" name="region" value="동구"> 동구
                    <input type="checkbox" name="region" value="동래구"> 동래구
                    <input type="checkbox" name="region" value="부산진구"> 부산진구
                    <input type="checkbox" name="region" value="북구"> 북구
                    <input type="checkbox" name="region" value="사상구"> 사상구
                    <input type="checkbox" name="region" value="사하구"> 사하구
                    <input type="checkbox" name="region" value="서구"> 서구
                    <input type="checkbox" name="region" value="수영구"> 수영구
                    <input type="checkbox" name="region" value="연제구"> 연제구
                    <input type="checkbox" name="region" value="영도구"> 영도구
                    <input type="checkbox" name="region" value="중구"> 중구
                    <input type="checkbox" name="region" value="해운대구"> 해운대구
                </div>
                <div class="group">
                    <input id="teenager" type="checkbox" class="check" checked>
                    <label for="teenager">만 14세 이상입니다.</label><br>
                    <input id="agreePrivacy" type="checkbox" class="check" checked>
                    <label for="agreePrivacy">개인 정보 제공 활용 동의</label><br>
                </div>

                <div class="group">
                    <input type="submit" class="button" value="회원 가입">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1"><a>이미 아이디가 있으신가요?</a></label>
                </div>
            </div>
            </form>
            <!--div sign-in-htm end-->
        </div>
    </div>
</div>
</body>
</html>
