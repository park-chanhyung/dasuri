<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_login.css}">
    <script src="/js/sign_up.js"></script>
    <title>일반 회원</title>
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="userId" class="label">아이디</label>
                    <input id="userId" name="userId" type="text" class="input">
                </div>
                <div class="group">
                    <label for="userPwd" class="label">비밀번호</label>
                    <input id="userPwd" name="userPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="member_remember" type="checkbox" class="check" checked>
                    <label for="member_remember"><span class="icon"></span>로그인 정보 기억하기</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="로그인">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">아이디/비밀번호가 기억나지 않으신다면?</a>
                </div>
            </div>
            <!--div sign-in-htm end-->
            <form action="/sign_up" method="post">
            <div class="sign-up-htm">
                <div class="group">
                    <label for="userId" class="label">아이디</label>
                    <input id="userId" name="userId" type="text" class="input">
                </div>
                <div class="group">
                    <label for="userName" class="label">이름</label>
                    <input id="userName" name="userName" type="text" class="input">
                </div>
                <div class="group">
                    <label for="userNickname" class="label">닉네임</label>
                    <input id="userNickname" name="userNickname" type="text" class="input">
                </div>
                <div class="group">
                    <label for="userPwd" class="label">비밀번호</label>
                    <input id="userPwd" name="userPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="userPwd" class="label">비밀번호 확인</label>
                    <input id="userPwd" user_pwd="userPwd" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="userPhone" class="label">휴대폰 번호</label>
                    <input id="userPhone" name="userPhone" type="text" class="input">
                    <button type="button" class="button" onclick="verifyPhoneNumber()">인증하기</button>
                </div>
                <div class="group">
                    <label for="userAddr" class="label">주소</label>
                    <!-- Add code to integrate with Daum Address API -->
                    <input class="input" type="text" id="sample6_postcode" name="userPostcode" placeholder="우편번호">
                    <input type="button" class="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
<!--                    <input type="button" class="button" th:onclick="|javascript:sample6_execDaumPostcode()|" value="우편번호 찾기"><br>-->
                    <!--                    <input type="button" class="button" th:onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>-->
                    <input class="input" type="text" id="sample6_address" name="userAddress" placeholder="주소"><br>
                    <input class="input" type="text" id="sample6_detailAddress" name="userDetailaddress" placeholder="상세주소">
                    <input class="input" type="text" id="sample6_extraAddress" name="userExtraaddress" placeholder="참고항목">
                </div>
                <div class="group">
                    <input id="teenager" type="checkbox" class="check" checked>
                    <label for="teenager">만 14세 이상입니다.</label><br>
                    <input id="agreePrivacy" type="checkbox" class="check" checked>
                    <label for="agreePrivacy">개인 정보 제공 활용 동의</label><br>
                </div>

                <div class="group">
                    <input type="submit" class="button" value="회원 가입">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1"><a>이미 아이디가 있으신가요?</a></label>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
