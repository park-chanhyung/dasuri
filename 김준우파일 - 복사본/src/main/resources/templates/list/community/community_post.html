<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/community_post" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="commuWriter"> <br>
    title: <input type="text" name="commuTitle"> <br>
    contents: <textarea name="commuContents" cols="30" rows="10"></textarea> <br>
<!--    file: <input type="file" name="communityFile"> <br>-->
    <input type="submit" value="글작성">
</form>

</body>
</html>
